<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .post {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Big Blog Title</h1>
    </header>
    
    <main>
        <article class="post">
            <h2>I went to McDonalds</h2>
            <p>I had a Big Mac.</p>
        </article>
        <article class="post">
            <h2>Then I had Taco Bell</h2>
            <p>This was posted from the toilet.</p>
        </article>
    </main>
    
    <footer>
        <p>&copy; 2024 The Big Blog</p>
    </footer>
</body>
</html>
